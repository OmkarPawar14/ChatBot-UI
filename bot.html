<body>
    <header class="header">AI Chatbot</header>

        <div class="botNav">
            <button class="hideBot">X</button>
        </div>
        <div class="message">Hi</div>
        <div class="message">I am Bot</div>

        <div class="reply">Hello</div>
        <div class="reply">I want your help </div>

        <textarea class="input" placeholder="Chat With Me"></textarea>
        <button id="click">Send</button>
        <div class="container">
            <div class="dot dot1"></div>
            <div class="dot dot1"></div>
            <div class="dot dot1"></div>
        </div>
    </div>
    <button class="showBot"><img src="./assets/icons/message-square.svg" alt="âœ‰"></button>
