<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bot.css">
  <title>PYBOT</title>
</head>

<body>
  <div id="botWindow" class="container hidden">
    <div class="header">
      <h1>ChatBot</h1>
      <button class="hideBot" type="button" onclick="hideBotFun()">X</button>
    </div>
    <div class="body">
      <p class="message">Hi! How can I help you ? </p>
      <p class="message user_message">Hi</p>
    </div>
    <div class="footer">
      <form>
        <input type="text" name="">
        <button> Send</button>
      </form>
    </div>
  </div>
  <button id="showBotbtn" class="showBot" type="button" onclick="showBotFun()">Chat</button>



  <script src="./bot.js"></script>
</body>

</html>
